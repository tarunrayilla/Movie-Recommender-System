{% extends 'navigation.html' %}
{% load static %}


{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommender System</title>
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'style/bootstrap.min.css'%}">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css' > -->
    <link rel="stylesheet" href="{% static 'style/rating.css' %}">
</head>
<body>
    <div class="container">
        <div class="poster">
            <img src="{{movie.poster}}">
        </div>
        <div class="movie-details">
            <h1>{{movie.title}}</h1>
            <h3>Genre: {{movie.genres}}</h3>

            <div class="rating">
                <h3>Rate Movie</h3>
                <form method="post" action="{% url 'rating' movie.movieId %}" id="myForm">
                    {% csrf_token %}
                    <div class="rate">
                        <!-- <input type="radio" id="star5" name="rate" value="5" />
                        <label for="star5" title="text">5 stars</label>
                        <input type="radio" id="star4" name="rate" value="4" />
                        <label for="star4" title="text">4 stars</label>
                        <input type="radio" id="star3" name="rate" value="3" />
                        <label for="star3" title="text">3 stars</label>
                        <input type="radio" id="star2" name="rate" value="2" />
                        <label for="star2" title="text">2 stars</label>
                        <input type="radio" id="star1" name="rate" value="1" />
                        <label for="star1" title="text">1 star</label> -->

                        <!-- {% for value, text in ratings %}
                            {{ value }}: {{ text }}
                        {% endfor %} -->

                        <!-- {% for f in form %}
                            <label for="{{field.id_for_label}}">{{field.choice_label}}</label>
                            {{field}}
                        {% endfor %} -->

                        {% for field in form.rating %} 
                            {{ field.tag }}
                            <label for="{{field.id_for_label}}" >{{ field.choice_label }}</label>
                        {% endfor %}

                        <!-- {% if form.errors %}
                            <div class="alert alert-danger" role="alert">
                                Form error!
                            </div>
                        {% endif %} -->

                    </div>
                    <input type="submit" value="Submit">
                    <div class="error">
                        <span id="message"></span>
                    </div>
                </form> 
            </div>      
        </div>
    </div>
</body>

<script src="{% static 'rating.js' %}"></script>

</html>

{% endblock content %}
